moodle:
  build: docker/
  ports:
    - "8080:80"
  links:
    - db
  volumes:
    - ./emfm:/var/www/html/local/emfm
  environment:
    MOODLE_URL: http://localhost:8080
db:
  image: mysql
  environment:
    MYSQL_DATABASE: moodle
    MYSQL_USER: moodle
    MYSQL_PASSWORD: moodle
    MYSQL_ROOT_PASSWORD: moodle
